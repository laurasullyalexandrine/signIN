<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>oLogin</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
  <!-- Décommentez la feuille de styles suivantes à vos risques et périls... -->
 <!-- <link rel="stylesheet" href="../css/f0f.css"> -->
</head>
<body>

<!--------------------------------------------------- NAVIGATION ----------------------------------------------------->

  <div id="app">
    <header id="header">
      <h1 id="app-title"><a href="#">oLogin</a></h1>
      <nav id="nav">
        <a href="./">Accueil</a>
        <a href="#">Profil</a>
        <a href="#">À propos</a>
        <a href="#">FAQ</a>
        <a href="#">Contact</a>
      </nav>
    </header>

<!--------------------------------------------------- USERNAME ----------------------------------------------------->

<div id="login">
      <form action="" id="login-form" method="post" autocomplete="off">
        <div id="form-title"> Connexion</div>
        <div class="field">
          <label class="field-label" for="field-username">Identifiant</label>
          <input class="field-input" id="field-username" name="username" type="text" placeholder="Identifiant"/>
          <p class="field-info">Obligatoire - doit contenir au minimum 3 caractères</p>
        </div>

<!--------------------------------------------------- PASSWORD ----------------------------------------------------->

        <div class="field">
          <label class="field-label" for="field-password"> Mot de passe</label>
          <input class="field-input" id="field-password" name="password" type="password" placeholder="Mot de passe"/>
          <p class="field-info">Obligatoire - doit contenir au minimum 3 caractères</p>
        </div>

<!--------------------------------------------------- ERRORS ----------------------------------------------------->

    <div id="errors"></div>
        <button id="login-submit">Connexion</button>
      </form>
    </div>

<!--------------------------------------------------- FOOTER ----------------------------------------------------->

<footer id="footer">
      Rejoignez-nous
    </footer>
  </div>
  <script src="../js/app.js"></script>
</body>
</html>
